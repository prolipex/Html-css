<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            background-color: burlywood;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
        a {
            padding: 10px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também sâo exemplos de box-level, mas o <a href="#">Links são exemplos de caixas</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
